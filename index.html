<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./comma.png">
    <title>Comma Seperator Tool</title>
</head>

<body>
    <header>
        <h1 class="main--title">Comma Seperator Tool</h1>
    </header>

    <main>
        <section class="container">
            <textarea name="numbers" id="user-column" cols="40" rows="30" placeholder="Input column"></textarea>
            <textarea name="result" id="result" cols="40" rows="30" placeholder="Result" disabled></textarea>
        </section>

        <section class="button--container">
            <button id="submit" class="btn">Submit</button>
            <button id="copy" class="btn">Copy Results</button>
            <button id="clear" class="btn">Clear</button>
        </section>

        <section class="instructions--container">
            <h2>Instructions</h2>
            <ol class="instructions--list">
                <li>Enter the excel column into the input box.</li>
                <li>Click the submit button to get comma seperated results.</li>
                <li>Click the copy button to copy the result.</li>
                <li>Click the clear button to clear all fields.</li>
            </ol>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
